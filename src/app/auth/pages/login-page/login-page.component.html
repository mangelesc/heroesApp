<div class="flex flex-column">
  <span class="text-lg mb-4">Inicia sesión</span>

  <mat-form-field>
    <mat-label>Usuario: </mat-label>
    <input type="text" matInput placeholder="Nombre de usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña: </mat-label>
    <input type="password" matInput placeholder="Contraseña de usuario">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>login</mat-icon>
    Acceder    
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/signup">¿Aún no tienes cuenta?</a>

  </div>

</div>
