<mat-card>
  <mat-card-header>
    <mat-card-title> {{ hero.superhero }} </mat-card-title>
    <mat-card-subtitle> {{ hero.alter_ego }} </mat-card-subtitle>
  </mat-card-header>

  <img [src]="hero | heroimage" [alt]="hero.superhero">

  <mat-card-content class="mt-2">
    <h4> {{ hero.publisher }} </h4>
    <p>
      <b>Primera aparici√≥n</b> {{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3 "> 
          {{ name }} 
        </mat-chip>
      </mat-chip-listbox>    
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button 
      mat-flat-button 
      color="accent"
      [routerLink]="['/heroes/edit/', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button 
      mat-flat-button 
      color="primary"
      [routerLink]="['/heroes/', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      Info
    </button>


  </mat-card-actions>
</mat-card>
